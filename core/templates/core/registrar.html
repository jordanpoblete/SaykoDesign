        <div id= "titulo">
        <h1>
        Registrarse
        </h1>
        </div>


        <div class="container-md">
          <form name="register" id="register">
            <section>
        
              <div class="col-20" >
                <div class="mb-3 w-50" id="cuadro">
                  <div class="form-group">
                    <label class="form-label">Nombre Completo</label> 
                    <input type="text" class="form-control" id="Nombre" name="Nombre" placeholder="Cesar Burgos" required>
                  </div>
                </div>
              </div>

              <div class="col-20">
                <div class="mb-3 w-50" id="cuadro1">
                  <div class="form-group">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="usuario" name="Usuario" placeholder="Fulanito123" required>
                  </div>
                </div>
              </div>

              <div class="col-20" >              
                <div class="mb-3 w-50" id="cuadro2">
                  <div class="form-group">
                    <label class="visually-hidden" for="email1">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email1" name="email1" placeholder="example@ejemplo.com" required>
                  </div>
                </div>
              </div>

              <div class="col-20" >              
                <div class="mb-3 w-50" id="cuadro3">                  
                  <div class="form-group">
                    <label class="visually-hidden" for="email2">Confirme Correo Electrónico</label>
                    <input type="email" class="form-control" id="email2" name="email2" placeholder="example@ejemplo.com" required>              
                  </div>
                </div>            
              </div>

              <div class="col-20" >
                <div class="mb-3 w-50" id="cuadro4">
                  <div class="form-group">
                    <label for="contraseña1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contraseña1" name="contraseña1" placeholder="*****************" required>
                  </div>
                </div>
              </div>

              <div class="col-20" >
                <div class="mb-3 w-50" id="cuadro5">
                  <div class="form-group">
                    <label for="contraseña2" class="form-label">Confirme Contraseña</label>
                    <input type="password" class="form-control" id="contraseña2" name="contraseña2" placeholder="*****************" required>
                  </div>
                </div>
              </div>
      
              <div class="col-12">
                <div class="form-group">
                  <div class="form-check">
                    <div class="text-center">
                      <input class="form-check-input" type="checkbox" value="confirme" name="confirme" id="confirme" >
                      <label class="form-check-label" for="confirme">
                        Estoy de acuerdo con Terminos y Condiciones
                      </label>
                    </div>
                  </div>
                </div>
              </div>

              <p></p>

              <div class="form-group">
                <div class="text-center">
                  <div class="d-grid">
                      <button type="submit" class="btn btn-primary">Registrar cuenta</button>
                  </div>
                </div>
              </div>

            </section> 
          </form>
        </div>
