  <p></p>

  <div id= "titulo">
    <h1>
    FORMULARIO
    </h1>
  </div>
  <p></p>


  <div class="container">
    <form name="registration" id="formulario">

      <div class="row">
        <div class="col-md-12">
          <div class="form-group" >           
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio"  id="Rut" value="Rut" name="rad">
                <label class="form-check-label">
                  Rut
                </label>
            </div>
            
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="rad" id="Pasaporte" value="Pasaporte">
                <label class="form-check-label">
                  Pasaporte
                </label>
                
            </div>
          </div>
        </div>     
    </div>


    <div class="row">
      <div class="col-md-6">
        <div class="form-group">            
            <label id="rut2">Rut</label>
            <input type="text" class="form-control" id="rut" name="rut" required  placeholder="11.222.333-4">
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">            
            <label ID="pasaporte2">Pasaporte</label>
            <input type="text" class="form-control" name="pasaporte1" id="pasaporte1" placeholder="123456789">
        </div>
      </div>

    </div>    



    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="tipo">Seleccione tipo</label>
            <select class="form-control" name="tipo" id="tipo">
              <option>Ilustracion</option>
              <option>Diseño</option>
              <option>Graffiti</option>
              <option>Portada</option>
              <option>Identidad</option>
            </select>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="Ciudad">Ciudad de Residencia</label>
          <input type="text" class="form-control" name="Ciudad" id="Ciudad" placeholder="Calle en el suelo 1234">
        </div>
      </div>
    </div>

    <p></p>

        <div class="row">

            <div class="col-md-6">
            <div class="form-group">
                
                <label for="Nombre">Nombre</label>
                <input type="text" class="form-control" name="Nombre" id="Nombre" placeholder="Fulanito">
            </div>
            </div>

            <div class="col-md-6">
            <div class="form-group">
                
                <label for="Apellidos">Apellidos</label>
                <input type="text" class="form-control" name="Apellidos" id="Apellidos" placeholder="Marraqueta Alcachofa">
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
            <div class="form-group">
                <label for="correo">Correo Electronico</label>
                <input type="email" class="form-control" name="correo" id="correo" placeholder="example@ejemplo.com">
            </div>
            </div>
            
            <div class="col-md-6">
            <div class="form-group">
              <label for="Num">Número Telefono</label>
              <input type="text" class="form-control" name="Num" id="Num" placeholder="9 1234 5678">
            </div>
            </div>
        </div>   
       

    <p></p>

      <div class="form-group">
        <button class="btn btn-primary" type="submit" >Solicitar</button>
        <button class="btn btn-danger" type="reset" >Limpiar</button>
      </div>
      
    </form>  
  </div>
