    <div id= "titulo">
        <h1>
        Recuperar Contraseña
        </h1>
        </div>
    
        <p></p>
    
        <div class="container-fluid">
        
        
    
        <form name="recuperar" id="recuperar">
          <div class="form-group">
            <div class="mb-4 w-50" id="cdro1">
                <label class="visually-hidden" for="correo1">Correo Electrónico</label>
                <input type="email" class="form-control" name="correo1" id="correo1" placeholder="example@ejemplo.com">                      
            </div>
          </div>
          <div class="form-group"> 
            <div class="mb-4 w-50" id="cdro2">                    
              <label class="visually-hidden" for="contraseña1">Nueva Contraseña</label>
              <input type="password" class="form-control" name="contraseña1" id="contraseña1" placeholder="**************">                      
            </div>
          </div> 
          <div class="form-group"> 
            <div class="mb-4 w-50" id="cdro3">                    
                <label class="visually-hidden" for="contraseña2">Confirmar Nueva Contraseña</label>
                <input type="password" class="form-control" name="contraseña2" id="contraseña2" placeholder="**************">                        
            </div>
          </div>
          <div class="form-group"> 
            <div class="text-center">
              <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Restablecer Contraseña</button>
              </div>
            </div>
          </div>
        </form>
